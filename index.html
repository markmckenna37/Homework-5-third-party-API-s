<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 13 div classes for hours 7AM-8PM-->
      <!-- Split each row into 3 columns, with the hour of the day, a text area for typing your daily plans, and a spot for the button -->
      <!-- Match up each HTML element with their corresponding CSS element (hour, text area, saveBtn) -->
      <div class="row">
        <!-- Hour -->
        <div class="col-md-2 hour ">7 AM</div>
        <!-- activity text area-->
        <textarea class="col-md-8 text" id="7am" data-index="0">text</textarea>
        <!-- button -->
        <button class="col-md-2 saveBtn 0">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">8 AM</div>
        <textarea class="col-md-8 text past" id="8am" data-index="1">text</textarea>
        <button class="col-md-2 saveBtn 1">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">9 AM</div>
        <textarea class="col-md-8 text present" id="9am" data-index="2">text</textarea>
        <button class="col-md-2 saveBtn 2">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">10 AM</div>
        <textarea class="col-md-8 text future" id="10am" data-index="3">text</textarea>
        <button class="col-md-2 saveBtn 3">button</button>
      </div>
      <div class="row">
      <div class="col-md-2 hour">11 AM</div>
      <textarea class="col-md-8 text" id="11am" data-index="4">text</textarea>
      <button class="col-md-2 saveBtn 4">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">12 PM</div>
        <textarea class="col-md-8 text" id="12pm" data-index="5">text</textarea>
        <button class="col-md-2 saveBtn 5">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">1 PM</div>
        <textarea class="col-md-8 text" id="1pm" data-index="6">text</textarea>
        <button class="col-md-2 saveBtn 6">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">2 PM</div>
        <textarea class="col-md-8 text" id="2pm" data-index="7">text</textarea>
        <button class="col-md-2 saveBtn 7">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">3 PM</div>
        <textarea class="col-md-8 text" id="3pm" data-index="8">text</textarea>
        <button class="col-md-2 saveBtn 8">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">4 PM</div>
        <textarea class="col-md-8 text" id="4pm" data-index="9">text</textarea>
        <button class="col-md-2 saveBtn 9">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">5 PM</div>
        <textarea class="col-md-8 text" id="5pm" data-index="10">text</textarea>
        <button class="col-md-2 saveBtn 10">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">6 PM</div>
        <textarea class="col-md-8 text" id="6pm" data-index="11">text</textarea>
        <button class="col-md-2 saveBtn 11">button</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour">7 PM</div>
        <textarea class="col-md-8 text" id="7pm" data-index="12">text</textarea>
        <button class="col-md-2 saveBtn 12">button</button>
      </div>
    </div>
<!-- 
    next I have to add a text area and button to all of the columns -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script rel="script" src="script.js"></script>
  </body>
</html>
